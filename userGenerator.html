<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
</head>
<body>
    <div class="container">
        <div class="bg_wrapper">
            <h1>Random User Generator</h1>
            <div class="refresh">Refresh me</div>
        </div>
        <div class="profile_card">
            <div class="profile_header"></div>
            <div class="user_img">
                <img src="images/">
            </div>
            <div class="title_info">Hello, my name is</div>
            <div class="title_details">John Snel</div>
            <div class="info_icons">
                <div class="icon user_ active" data-title="Hello, my name is" data-value="John Snel"></div>
                <div class="icon email_" data-title="My email address is" data-value="snel@email.com"></div>
                <div class="icon birthday_" data-title="My birthday is" data-value="21/05"></div>
                <div class="icon location_" data-title="My address is" data-value="Dublin"></div>
                <div class="icon phone_" data-title="My phone number is" data-value="1234567890"></div>
                <div class="icon password_" data-title="My password is" data-value="12345678"></div>
            </div>
        </div>
    </div>
    <script src="js/userGenerator.js"></script>
</body>
</html>
