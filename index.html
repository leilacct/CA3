  <!-- Creating the form to get the staff password -->
  <div class="container">
    <h1>Staff password validator</h1>
    <form action="/action_page.php">
      <!-- The form where the user can type in their password -->
      <label for="psw">Enter Password</label>
      <!-- The regx object to check if the staff password meets its requirements. The [special character] block can have more characters. -->
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=(.*[@#$%!.';:/,~*&+=])).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter and one special character, and at least 8 or more characters"
        required>
      <input type="submit" value="Submit">
    </form>
  </div>
  <!-- This block of code displays the password requirements as the user type it in the form -->
  <div class="container" id="message">
    <h3>The password must have at least one:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="specialChar" class="invalid">A <b>specialChar</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>
